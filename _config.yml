### Site Settings ###
title               : Shop Grocery
subtitle            : Marketing Cloud Personalization Demo Site
description         : Demo site to demonstrate MCP features
baseurl             : "mcpdemo/"                        # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
remote_theme        : 
open_new_tab        : true                     # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                    # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                   # For Documentation Only


